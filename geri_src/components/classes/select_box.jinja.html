---
processor: [
    jinja_parser, 
    remove_blank_lines
]
custom_filter_files: ".geraldine/custom_filters/custom_jinja_filters.py"
json_project_path: /geri_dist/compiled_data/classes/class-names.json
---

<label for="classSelect" class="form-control-lg">Choose a class:</label>
<select id="classSelect" 
    multiple size="15" 
    class="form-select form-select-lg mb-3" 
    aria-label="select class" 
    hx-get="/components/classes/<classSelect>.html"
    hx-target="#class-description-container"
    name="classSelect">
        {%- for item in data | sort %}     
            <option value="{{ item }}">{{ item }}</option>
        {% endfor -%}
 </select>
