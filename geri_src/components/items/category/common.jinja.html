---
processor: [
    jinja_parser, 
    remove_blank_lines
]
jinja_parser:
    json_project_path: /geri_dist/data/items/items.json
    start_key: item
---

<!DOCTYPE html>
<html>
        <head>
        <title>{{ name }}</title>
        <link href="/css/simple-table.css" rel="stylesheet"/>
        </head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Weapon</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                {% if item.rarity == 'none' %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.type }}</td>
                        <td>{{ item.weapon }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
